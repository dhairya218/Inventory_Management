{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Table to display recent buy orders -->
    <table>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Created Date</th>
        </tr>
        {% for buy in recent_buys %}
        <tr>
            <td>{{ buy.product.product_name }}</td>
            <td>{{ buy.quantity }}</td>
            <td>{{ buy.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

{% endblock %}
