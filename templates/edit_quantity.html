{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Edit Quantity</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <form action="{% url 'edit-quantity' pk=product.pk %}" method="post">
        {% csrf_token %}
        <input type="number" name="quantity" placeholder="New Quantity" required>
        <button type="submit">Update Quantity</button>
    </form>
    <a href="{% url 'product-list' %}">Back to Product List</a>
</body>
</html>

{% endblock %}
