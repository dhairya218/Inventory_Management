{% extends 'base.html' %}
{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product History</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }
        input[type="number"], select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        .btn {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            margin-bottom: 10px;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            text-decoration: none;
            text-align: center;
        }
        .btn-primary:hover, .btn-secondary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}
        <h1>Edit Product History</h1>
        <form method="post">
            {% csrf_token %}
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" name="product_id" value="{{ history.product.product_id }}" disabled>

            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" value="{{ history.product.product_name }}" disabled>

            <label for="transaction_type">Transaction Type:</label>
            <select id="transaction_type" name="transaction_type" required>
                <option value="buy" {% if history.transaction_type == 'buy' %}selected{% endif %}>Buy</option>
                <option value="sell" {% if history.transaction_type == 'sell' %}selected{% endif %}>Sell</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="{{ history.quantity }}" required>

            <button type="submit" class="btn btn-primary">Update History</button>
        </form>
        <a href="{% url 'product-history' %}" class="btn btn-secondary">Back to History</a>
    </div>

</body>
</html>



{% endblock %}
