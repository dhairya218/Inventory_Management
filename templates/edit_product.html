{% extends 'base.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Product Quantity</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="product_id">Product ID:</label>
            <input type="text" id="product_id" value="{{ product.product_id }}" class="readonly-field" readonly>

            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" value="{{ product.product_name }}" class="readonly-field" readonly>

            <label for="product_type">Product Type:</label>
            <input type="text" id="product_type" value="{{ product.product_type }}" class="readonly-field" readonly>

            <label for="product_quantity">Product Quantity:</label>
            <input type="number" id="product_quantity" name="product_quantity" value="{{ product.product_quantity }}">

            <input type="submit" value="Update Quantity">
        </form>
    </div>
</body>
</html>

{% endblock %}
